<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Matemático</title>
    <link rel="stylesheet" href="CSS/quiz_matematico.css">
    <script src="JS/quizMatematico.js" defer></script>
</head>
<body>
    <header>
        <img src="IMG/LOGO.png" alt="Logo do site" class="logo">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Quiz Matemático</h2>
        <p>Responda às perguntas matemáticas e veja sua pontuação no final!</p>
        <button class="start-btn" onclick="startMathQuiz()">Iniciar Quiz</button>
    
        <div id="quiz-container" style="display: none;">
            <p id="question"></p>
            <button id="option1" class="option-btn"></button>
            <button id="option2" class="option-btn"></button>
            <button id="option3" class="option-btn"></button>
        </div>
    
        <div id="result-container" style="display: none;">
            <p id="result-content"></p>
            <p id="feedback-message"></p>
            <button class="restart-btn" onclick="startMathQuiz()">Reiniciar Quiz</button>
        </div>
    </main>
    <br><br><br>
    <footer>
        <p>© 2024 Jogos Educativos</p>
    </footer>
</body>
</html>
